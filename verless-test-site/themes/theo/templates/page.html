<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{.Page.Title}}</title>
        <meta name="author" content="{{.Meta.Author}}" />
        <meta name="description" content="{{.Page.Description}}" />
        <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    </head>
    <body>
        <main>
            <section>
                <p>
                    <small>
                        <small>
                            <small>
                                <a href="/">Retour à l’index</a>
                            </small>
                        </small>
                    </small>
                </p>
            </section>

            <header>
                {{if .Page.Img}}
                    <img class="header-image" src="{{.Page.Img}}" alt="{{.Page.Title}}">
                    <p><small>{{.Page.Credit}}</small></p>
                {{end}}
            </header>

            <!-- {{if .Page.Date}}
                <p>Posted on {{.Page.Date.Format "Jan 2 2006"}}</p>
            {{end}} -->

            <section>
                <h1>{{.Page.Title}}</h1>
                <h4>{{.Page.Description}}</h4>

                {{.Page.Content}}
            </section>
            <!-- {{range $tag := .Page.Tags}}
                <a href={{$tag.Href}}>{{$tag}}</a>
            {{end}} -->
        </main>
        <!-- <aside>
            <h4>Related</h4>
            {{range $related := .Page.Related}}
                <p><a href="{{$related.Href}}">{{$related.Title}}</a></p>
            {{end}}
        </aside> -->
    </body>
</html>
